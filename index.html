<!DOCTYPE html>
<html>
    <style>
        #logo {
            position: absolute;
            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
        }

        #search {
            position: absolute;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
            flex: 1;
            padding: 5px 8px 0 16px;
            width: 582px;
            border-radius: 24px;
            height: 44px;
            border: 1px solid #dfe1e5;
            background-color: #fff;
        } 
    
        #nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #nav li {
            text-align: center;
            float: left;
            color: #000;
            padding: 14px 16px;
        }

        #foot {
            list-style-type: none;
            margin: 0;
            padding: 0;
            bottom: 0;
            position: fixed;
        }

        #foot li {
            text-align: center;
            float: left;
            color: #5f6368;
            padding: 14px 16px;
            
        }

        #foots {
            list-style-type: none;
            margin: 0;
            padding: 0;
            bottom: 0;
            right: 0;
            position: fixed;
        }

        #foots li {
            text-align: center;
            color: #5f6368;
            float: left;
            padding: 14px 16px;
        }

        .bar {
            background-color: #f2f2f2f3;
            left: 0;
            right: 0;
            bottom: 0;
            position: fixed;
            line-height: 35px;
            min-width: 980px;

        }


            
    </style>
 
    <div> 
        <ul id="nav">
            <li>About</li>
            <li>Store</li>
            <li style="float:right">Gmail</li>
            <li style="float: right">Images</li>
            <li style="float: right">Google Apps</li>
            <li style="float: right">Sign In</li>
        </ul>


        <img id="logo" src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google pic" width="272">
        <input id="search" type="text">

        <ul id="foot" class="bar">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>

        <ul id="foots"> 
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>

    </div>
</html>
